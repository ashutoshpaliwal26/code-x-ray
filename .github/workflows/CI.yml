name: CI
env:
  DEBUG: napi:*
  APP_NAME: code-x-ray
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Windows
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          # macOS (Apple Silicon)
          - host: macos-latest
            build: npm run build -- --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          # macOS (Intel)
          - host: macos-latest
            build: npm run build -- --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          # Linux (Standard - No Docker)
          - host: ubuntu-latest
            build: npm run build -- --target x86_64-unknown-linux-gnu
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: ${{ matrix.settings.build }}

      # UPLOAD STEP: Critical for the next job
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: code-x-ray.*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    # Only publish if we pushed a tag like 'v0.0.1'
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      # -------------------------------------------------------
      # FIX: Create the destination folders first!
      # -------------------------------------------------------
      - name: Create NPM Directories
        run: npx napi create-npm-dirs

      # Force creation of the download folder
        

      # Force creation of the directory so 'ls' doesn't crash
      - name: Create Artifacts Folder
        run: mkdir -p artifacts

      # DOWNLOAD STEP: Explicitly fetch the files we just uploaded
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bindings-*
          merge-multiple: true

      - name: List Artifacts (Debug)
        run: ls -R artifacts

      - name: Move Artifacts
        run: npm run artifacts

      - name: Publish to NPM
        run: |
          # 1. Force all publishes to be public by default
          npm config set access public
          
          # 2. Setup provenance
          npm config set provenance true
          
          # 3. Publish
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
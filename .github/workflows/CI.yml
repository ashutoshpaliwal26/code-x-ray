name: CI
env:
  DEBUG: napi:*
  APP_NAME: code-x-ray
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Fix: Trigger on tags starting with 'v' (e.g. v1.0.0)
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Windows
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          # macOS (Apple Silicon - M1/M2)
          - host: macos-latest
            build: npm run build -- --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          # macOS (Intel)
          - host: macos-latest
            build: npm run build -- --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          # Linux (Standard)
          - host: ubuntu-latest
            build: npm run build -- --target x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4  # Fixed: v6 -> v4
      
      - name: Setup Node
        uses: actions/setup-node@v4 # Fixed: v6 -> v4
        with:
          node-version: 22          # Fixed: 24 -> 22
          cache: 'npm'              # Fixed: yarn -> npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Install Dependencies
        run: npm install

      # Standard Build
      - name: Build
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    # Only publish if we pushed a tag like 'v0.0.1'
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move Artifacts
        run: npm run artifacts

      - name: Publish to NPM
        run: |
          npm config set provenance true
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}